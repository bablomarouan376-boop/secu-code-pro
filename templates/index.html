<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuCode Pro | رادار طارق مصطفى</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script src="https://unpkg.com/lucide@0.300.0/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #020617; color: white; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); border-radius: 1rem; }
        .animate-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen p-4">
    <main class="container mx-auto max-w-4xl py-12">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-black mb-4 tracking-tighter">SecuCode<span class="text-blue-500">.</span>Pro</h1>
            <p class="text-slate-400">الرادار الذكي لطارق مصطفى لكشف التجسس والتصيد.</p>
        </header>

        <section class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10 text-center animate-in">
            <div class="glass p-4"><p class="text-[10px] text-slate-500 font-bold uppercase">إجمالي الفحص</p><p id="totalScanned" class="text-xl font-black text-blue-500">1,540</p></div>
            <div class="glass p-4"><p class="text-[10px] text-slate-500 font-bold uppercase">تهديد مكشوف</p><p id="threatsDetected" class="text-xl font-black text-red-500">128</p></div>
            <div class="glass p-4"><p class="text-[10px] text-slate-500 font-bold uppercase">دقة الرادار</p><p class="text-xl font-black text-green-500">99.8%</p></div>
            <div class="glass p-4"><p class="text-[10px] text-slate-500 font-bold uppercase">الحالة</p><p class="text-xl font-black text-purple-500">نشط</p></div>
        </section>

        <div class="glass p-2 flex flex-col md:flex-row gap-2 mb-12 shadow-2xl shadow-blue-500/10">
            <input type="url" id="urlInput" placeholder="ضع الرابط هنا لفحصه سلوكياً..." class="w-full bg-transparent px-4 py-4 outline-none">
            <button onclick="startScan()" id="scanBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-lg font-bold flex items-center justify-center gap-2 transition-all">
                <i data-lucide="shield-check"></i> <span id="btnText">فحص الرابط</span>
            </button>
        </div>

        <div id="resultsArea" class="hidden space-y-6 animate-in">
            <div id="statusCard" class="glass p-8 border-r-4">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="riskStatus" class="text-4xl font-black">--</h2>
                    <p id="riskScore" class="text-3xl font-black">0/100</p>
                </div>
                <div id="violationsList" class="space-y-3"></div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        async function startScan() {
            const input = document.getElementById('urlInput');
            if(!input.value) return;
            const btn = document.getElementById('scanBtn');
            btn.disabled = true; document.getElementById('btnText').textContent = "جاري الرصد...";
            
            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ link: input.value })
                });
                renderUI(await res.json());
            } finally {
                btn.disabled = false; document.getElementById('btnText').textContent = "فحص الرابط";
                lucide.createIcons();
            }
        }

        function renderUI(data) {
            document.getElementById('resultsArea').classList.remove('hidden');
            const themes = { 'Low': '#22c55e', 'Medium': '#eab308', 'High': '#f97316', 'Critical': '#ef4444' };
            
            const configColor = themes[data.risk_score];
            document.getElementById('riskStatus').textContent = data.risk_score;
            document.getElementById('riskStatus').style.color = configColor;
            document.getElementById('statusCard').style.borderColor = configColor;
            document.getElementById('riskScore').textContent = data.points + "/100";
            
            // تحديث العدادات
            document.getElementById('totalScanned').textContent = data.stats.total_scanned.toLocaleString();
            document.getElementById('threatsDetected').textContent = data.stats.threats_detected.toLocaleString();

            document.getElementById('violationsList').innerHTML = data.violations.map(v => `
                <div class="bg-red-500/5 border border-red-500/20 p-4 rounded-lg flex items-start gap-3">
                    <i data-lucide="alert-circle" class="text-red-500 w-5 h-5 shrink-0"></i>
                    <div><h4 class="font-bold text-red-400 text-sm">${v.name}</h4><p class="text-xs text-slate-500">${v.desc}</p></div>
                </div>
            `).join('') || '<p class="text-green-500 text-center font-bold">الرابط نظيف وآمن.</p>';
            
            lucide.createIcons();
            document.getElementById('resultsArea').scrollIntoView({behavior: 'smooth'});
        }
    </script>
</body>
</html>
