<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuCode Pro</title>
    <link rel="manifest" href="/static/manifest.json">
    <style>
        body { font-family: sans-serif; background: #020617; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .base-card { background: rgba(15, 23, 42, 0.8); padding: 2rem; border-radius: 1.5rem; text-align: center; width: 90%; max-width: 400px; border: 1px solid #1e293b; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 10px; border: none; background: #3b82f6; color: white; font-weight: bold; cursor: pointer; }
        #result { margin-top: 20px; display: none; padding: 10px; border-top: 1px solid #334155; }
    </style>
</head>
<body>
    <div class="base-card">
        <h2>SecuCode Pro Core</h2>
        <input type="url" id="urlInput" placeholder="أدخل الرابط...">
        <button onclick="check()">فحص تجريبي</button>
        <div id="result">
            <p>النتيجة: <span id="score"></span></p>
        </div>
    </div>

    <script>
        async function check() {
            const input = document.getElementById('urlInput').value;
            const resDiv = document.getElementById('result');
            const res = await fetch('/analyze', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({link: input})
            });
            const data = await res.json();
            resDiv.style.display = 'block';
            document.getElementById('score').innerText = data.risk_score;
        }
    </script>
</body>
</html>
