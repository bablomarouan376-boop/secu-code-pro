<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SecuCode Pro | Deep Forensic Intelligence</title>
    
    <link rel="icon" type="image/jpeg" href="https://raw.githubusercontent.com/bablomarouan376-boop/secu-code-pro/main/static/og-image.jpg">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/bablomarouan376-boop/secu-code-pro/main/static/og-image.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root { --accent-blue: #3b82f6; --accent-red: #ef4444; --accent-green: #10b981; }
        body { font-family: 'Cairo', 'Inter', sans-serif; background: #020617; color: white; min-height: 100vh; overflow-x: hidden; }
        .cyber-grid { background-image: radial-gradient(circle, rgba(59, 130, 246, 0.1) 1px, transparent 1px); background-size: 30px 30px; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 1.5rem; }
        .modal { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0, 0, 0, 0.95); align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
        .modal.active { display: flex; opacity: 1; }
        .watermark { position: absolute; bottom: 12px; right: 12px; background: rgba(0,0,0,0.8); padding: 5px 12px; border-radius: 10px; font-size: 10px; font-weight: 900; z-index: 20; border: 1px solid rgba(255,255,255,0.1); }
        .glow-red { box-shadow: 0 0 50px rgba(239, 68, 68, 0.15); border-color: rgba(239, 68, 68, 0.3) !important; }
        .glow-green { box-shadow: 0 0 50px rgba(16, 185, 129, 0.15); border-color: rgba(16, 185, 129, 0.3) !important; }
        @keyframes scan-line { 0% { top: 0; } 100% { top: 100%; } }
        .scanner-line { position: absolute; width: 100%; height: 2px; background: var(--accent-blue); box-shadow: 0 0 15px var(--accent-blue); animation: scan-line 2s linear infinite; z-index: 10; }
    </style>
</head>
<body class="cyber-grid p-4 md:p-8">
    <main class="max-w-6xl mx-auto space-y-8">
        <header class="flex flex-col md:flex-row justify-between items-center gap-6 glass p-6 shadow-2xl">
            <div class="flex items-center gap-5">
                <div class="p-2 bg-blue-600/10 rounded-2xl border border-blue-500/20">
                    <img src="https://raw.githubusercontent.com/bablomarouan376-boop/secu-code-pro/main/static/og-image.jpg" class="w-12 h-12 object-cover rounded-lg">
                </div>
                <div>
                    <h1 class="text-3xl font-black italic uppercase tracking-tighter">SecuCode <span class="text-blue-600">Pro</span></h1>
                    <p id="txt-hero-sub" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Dev: Tarek Mostafa Core 2026</p>
                </div>
            </div>
            <button onclick="toggleLang()" id="langBtn" class="px-8 py-2 glass hover:bg-white/5 text-[10px] font-black uppercase transition-all tracking-widest border-white/10">English</button>
        </header>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="glass p-5 border-l-4 border-l-blue-500">
                <p id="txt-total-lbl" class="text-[9px] text-slate-500 font-black uppercase mb-1 tracking-widest">Total Audits</p>
                <span class="text-2xl font-black font-mono">0344</span>
            </div>
            <div class="glass p-5 border-l-4 border-l-red-600">
                <p id="txt-threats-lbl" class="text-[9px] text-slate-500 font-black uppercase mb-1 tracking-widest">Threats Found</p>
                <span class="text-2xl font-black font-mono text-red-500">0060</span>
            </div>
            <div class="glass p-5 flex items-center justify-center">
                <span class="px-4 py-1 bg-blue-600/10 text-blue-400 text-[10px] font-black rounded-full uppercase border border-blue-500/20 animate-pulse">AI RADAR: ACTIVE</span>
            </div>
            <div class="glass p-5 flex items-center justify-center">
                <span class="text-2xl font-black font-mono text-emerald-500">100%</span>
            </div>
        </div>

        <section class="glass p-8 md:p-14 relative overflow-hidden shadow-2xl text-center">
            <div class="relative z-10 space-y-8">
                <div class="space-y-2">
                    <h2 id="txt-input-label" class="text-xs font-black text-blue-500 uppercase tracking-[0.5em]">Execute Deep Forensic Protocol</h2>
                    <p id="txt-input-sub" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Intel Core: Tarek Mostafa 2026</p>
                </div>
                <div class="max-w-3xl mx-auto flex flex-col gap-6">
                    <div class="relative">
                        <input type="text" id="urlInput" class="w-full bg-black/60 border-2 border-white/5 p-7 pr-24 rounded-3xl focus:border-blue-600 transition-all font-mono text-left outline-none" placeholder="https://example.com">
                        <button onclick="openScanner()" class="absolute right-4 top-1/2 -translate-y-1/2 p-4 bg-blue-600/10 border border-blue-500/30 rounded-2xl hover:bg-blue-600/20">
                            <i data-lucide="scan-line" class="w-7 h-7 text-blue-400"></i>
                        </button>
                    </div>
                    <button onclick="runAnalysis()" id="scanBtn" class="bg-blue-600 hover:bg-blue-700 py-6 rounded-3xl font-black text-xs uppercase flex items-center justify-center gap-5 shadow-lg shadow-blue-900/20">
                        <i data-lucide="shield-check" class="w-5 h-5"></i> <span id="txt-scan-btn">Start Deep Scan</span>
                    </button>
                </div>
            </div>
        </section>

        <div id="loader" class="hidden glass p-16 text-center animate-pulse">
            <div class="animate-spin h-14 w-14 border-4 border-blue-600 border-t-transparent rounded-full mx-auto mb-6"></div>
            <p id="loaderStatus" class="text-blue-500 font-black text-[11px] uppercase tracking-[0.4em]">Scanning Behavioral Vectors...</p>
        </div>

        <div id="resultsArea" class="hidden space-y-6"></div>

        <footer class="pt-12 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-8 text-[10px] text-slate-500 font-black uppercase">
            <p>© 2026 SecuCode Pro • Tarek Mostafa</p>
            <div class="flex gap-10">
                <button onclick="openModal('aboutModal')">Protocol</button>
                <button onclick="openModal('privModal')">Security</button>
            </div>
        </footer>
    </main>

    <div id="scannerModal" class="modal"><div class="glass p-6 w-full max-w-sm mx-4"><div id="reader" class="overflow-hidden rounded-xl"></div><button onclick="closeScanner()" class="w-full mt-4 py-4 bg-red-600/10 text-red-500 font-black text-[11px] uppercase rounded-2xl">Close</button></div></div>
    <div id="aboutModal" class="modal"><div class="glass p-10 max-w-lg mx-4 space-y-6"><h2 class="text-2xl font-black text-blue-500">PROTOCOL</h2><p class="text-slate-400 text-sm font-bold">Integrated security system by Tarek Mostafa.</p><button onclick="closeModal('aboutModal')" class="w-full py-4 bg-white/5 rounded-2xl">Close</button></div></div>

    <script>
        const i18n = {
            ar: {
                hero: "المطور الرئيسي: طارق مصطفى • الإصدار 2.0 (VT Core)",
                btn: "بدء التحليل الاستخباراتي",
                loading: "جاري استدعاء تقارير الاستخبارات وفحص السلوك...",
                resSafe: "نطاق آمن وموثوق", 
                resCrit: "تنبيه: تهديد سيبراني مؤكد",
                spyAlert: "تنبيه خطير: تم اكتشاف محاولة للوصول للكاميرا أو الميكروفون!",
                clean: "التحليل سليم: كافة المحركات العالمية لم ترصد أي نشاط عدواني.",
                official: "تم التحقق: هذا النطاق يتبع جهة رسمية موثوقة عالمياً.",
                btnImg: "تحميل التقرير كصورة",
                watermark: "بواسطة طارق مصطفى"
            },
            en: {
                hero: "Lead Developer: Tarek Mostafa • V2.0 (VT Core)",
                btn: "Start Deep Scan",
                loading: "Requesting intelligence reports & scanning behavior...",
                resSafe: "TRUSTED DOMAIN", 
                resCrit: "ALERT: CYBER THREAT",
                spyAlert: "CRITICAL: Site attempts to access your Camera/Microphone!",
                clean: "Clear: 70+ global engines found no malicious activity.",
                official: "Verified: Domain belongs to a globally trusted entity.",
                btnImg: "Download Image Report",
                watermark: "By Tarek Mostafa"
            }
        };

        let currentLang = 'ar';
        function toggleLang() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('langBtn').innerText = currentLang === 'ar' ? 'English' : 'العربية';
            lucide.createIcons();
        }

        async function runAnalysis() {
            const input = document.getElementById('urlInput');
            let url = input.value.trim();
            if(!url) return;
            if(!url.startsWith('http')) url = 'https://' + url;
            
            document.getElementById('resultsArea').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('loaderStatus').innerText = i18n[currentLang].loading;

            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ link: url })
                });
                const data = await res.json();
                renderResults(data, url);
            } catch {
                alert("Error connecting to server.");
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function renderResults(data, url) {
            const area = document.getElementById('resultsArea');
            area.classList.remove('hidden');
            const d = i18n[currentLang];
            
            const isCrit = data.risk_score === 'Critical' || data.spy_detected;
            const theme = isCrit ? 'var(--accent-red)' : (data.points === 0 ? 'var(--accent-green)' : 'var(--accent-blue)');
            const diagText = data.spy_detected ? d.spyAlert : (data.violation_key === 'OFFICIAL_TRUST' ? d.official : d.clean);

            area.innerHTML = `
                <div id="captureArea" class="glass p-10 ${isCrit ? 'glow-red' : (data.points === 0 ? 'glow-green' : '')}" style="border-top: 5px solid ${theme}">
                    <div class="grid lg:grid-cols-5 gap-8">
                        <div class="lg:col-span-3 space-y-8">
                            <div class="flex items-center gap-6">
                                <div class="p-2 rounded-2xl border border-white/5" style="background: ${theme}1a">
                                    <img src="https://raw.githubusercontent.com/bablomarouan376-boop/secu-code-pro/main/static/og-image.jpg" class="w-14 h-14 object-cover rounded-xl shadow-lg">
                                </div>
                                <div>
                                    <h2 class="text-3xl font-black italic uppercase" style="color: ${theme}">${isCrit ? d.resCrit : d.resSafe}</h2>
                                    <p class="text-[9px] text-slate-500 font-black uppercase tracking-widest">Signature: TAREK MOSTAFA CORE</p>
                                </div>
                            </div>
                            <div class="bg-black/60 p-8 rounded-2xl border-r-4" style="border-color: ${theme}">
                                <h3 class="text-[10px] font-black text-slate-500 mb-3 uppercase italic">Forensic Analysis Result:</h3>
                                <p class="text-white text-xl font-black italic leading-relaxed">${diagText}</p>
                                ${data.engines_found > 0 ? `<p class="mt-4 text-red-500 text-xs font-black">Detected by ${data.engines_found} global engines.</p>` : ''}
                            </div>
                            <div class="grid grid-cols-2 gap-6">
                                <div class="glass p-5 text-center"><span class="text-[9px] text-slate-500 uppercase block font-black mb-1">Risk Index</span><span class="text-2xl font-black" style="color: ${theme}">${data.points}%</span></div>
                                <div class="glass p-5 text-center"><span class="text-[9px] text-slate-500 uppercase block font-black mb-1">Protocol</span><span class="text-[10px] font-black text-blue-500 uppercase">DEEP_BEHAVIORAL_V2</span></div>
                            </div>
                        </div>
                        <div class="lg:col-span-2 space-y-6">
                            <div class="glass h-[300px] overflow-hidden relative">
                                <div class="scanner-line"></div>
                                <img src="${data.screenshot}" class="w-full h-full object-cover rounded-2xl">
                                <div class="watermark uppercase text-white/60">${d.watermark}</div>
                            </div>
                            <button onclick="downloadReport()" class="w-full py-5 bg-white/5 border border-white/10 rounded-2xl text-[10px] font-black uppercase flex items-center justify-center gap-3 hover:bg-white/10 transition-all">
                                <i data-lucide="download"></i> ${d.btnImg}
                            </button>
                        </div>
                    </div>
                </div>`;
            lucide.createIcons();
            area.scrollIntoView({ behavior: 'smooth' });
        }

        window.downloadReport = function() {
            const report = document.getElementById('captureArea');
            html2canvas(report, { backgroundColor: '#020617', scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `SecuCode_Report_${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        };

        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');
        lucide.createIcons();
    </script>
</body>
</html>
