<!-- templates/index.html (النسخة المطورة والمصححة) -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="نظام طارق مصطفى المتطور لفحص الروابط بالذكاء الاصطناعي">
    <title>SecuCode Pro | Elite Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .dark { background-color: #020617; color: white; }
        .light { background-color: #f8fafc; color: #020617; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; transition: all 0.3s; }
        .light .glass { background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(0,0,0,0.1); }
        .result-safe { color: #22c55e; }
        .result-danger { color: #ef4444; }
        .result-unknown { color: #eab308; }
    </style>
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</head>
<body class="dark p-4 md:p-10">
    <div class="max-w-5xl mx-auto space-y-6">
        <header class="glass p-6 flex justify-between items-center shadow-2xl">
            <h1 class="text-3xl font-black italic tracking-tighter">SECUCODE <span class="text-blue-500">PRO</span></h1>
            <div class="flex gap-2">
                <button onclick="toggleTheme()" class="p-3 glass hover:scale-110 transition"><i data-lucide="sun"></i></button>
                <div class="glass px-4 py-2 text-xs font-bold flex items-center gap-2">
                    <span class="text-blue-500">TOTAL SCANS:</span>
                    <span id="totalCount">0000</span>
                </div>
            </div>
        </header>

        <section class="glass p-8 md:p-12 space-y-6 text-center">
            <h2 class="text-xl font-bold">مرحباً بك في نظام الفحص المتقدم</h2>
            <div class="relative">
                <input type="text" id="urlInput" class="w-full bg-black/20 border-2 border-white/5 p-6 rounded-2xl focus:border-blue-500 outline-none text-left font-mono" placeholder="https://example.com">
                <button onclick="startScan()" id="scanBtn" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 py-5 rounded-2xl font-black text-lg flex items-center justify-center gap-3 transition-all">
                    <i data-lucide="shield-check"></i> فحص الرابط الآن
                </button>
            </div>
            
            <div id="loader" class="hidden space-y-4">
                <div class="flex justify-between text-[10px] font-black uppercase">
                    <span>جاري التحليل...</span>
                    <span id="progressText">0%</span>
                </div>
                <div class="w-full bg-white/10 h-3 rounded-full overflow-hidden">
                    <div id="pBar" class="bg-blue-600 h-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>

            <div id="scanResult" class="hidden mt-6 p-6 glass rounded-2xl space-y-4">
                <h3 class="text-lg font-bold">نتائج الفحص:</h3>
                <p id="resultMessage"></p>
                <div id="vtDetails" class="text-sm"></div>
            </div>
        </section>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="glass p-6">
                <h3 class="text-sm font-black mb-4 flex items-center gap-2"><i data-lucide="bar-chart"></i> إحصائيات النظام</h3>
                <canvas id="statsChart"></canvas>
            </div>
            <div class="glass p-6 h-64 overflow-y-auto">
                <h3 class="text-sm font-black mb-4 flex items-center gap-2"><i data-lucide="history"></i> سجل الفحص الأخير</h3>
                <ul id="historyList" class="space-y-3 text-[10px]"></ul>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://secucode-pro-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userId = localStorage.getItem('userId') || 'user_' + Math.random().toString(36).slice(2, 9);
        localStorage.setItem('userId', userId);

        lucide.createIcons();

        // 1. تحديث العداد المباشر
        onValue(ref(db, 'stats/total_scans'), (snapshot) => {
            const count = snapshot.val() || 0;
            document.getElementById('totalCount').innerText = String(count).padStart(4, '0');
            updateChart(count);
        });

        // 2. دالة الفحص مع عرض النتائج
        window.startScan = async function() {
            const url = document.getElementById('urlInput').value.trim();
            if(!url) return;

            const btn = document.getElementById('scanBtn');
            const loader = document.getElementById('loader');
            const pBar = document.getElementById('pBar');
            const pText = document.getElementById('progressText');
            const resultDiv = document.getElementById('scanResult');
            const resultMsg = document.getElementById('resultMessage');
            const vtDetails = document.getElementById('vtDetails');

            btn.disabled = true;
            loader.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            let p = 0;
            const intv = setInterval(() => {
                p = Math.min(p + 5, 100);  // تحسين البار ليكون أسرع
                pBar.style.width = p + '%';
                pText.innerText = p + '%';
                if(p >= 100) clearInterval(intv);
            }, 200);  // سرعة أبطأ لتبدو حقيقية

            try {
                const res = await fetch('/scan', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url: url, user_id: userId })
                });
                const data = await res.json();
                if(data.status === 'success') {
                    loadHistory();
                    // عرض نتائج VirusTotal
                    const vt = data.vt_result;
                    let message = '';
                    let className = 'result-unknown';
                    if (vt.malicious > 0) {
                        message = `⚠️ الرابط مشبوه! عدد الكشوفات الضارة: ${vt.malicious}`;
                        className = 'result-danger';
                    } else if (vt.harmless > 0) {
                        message = `✅ الرابط آمن. عدد الكشوفات الآمنة: ${vt.harmless}`;
                        className = 'result-safe';
                    } else {
                        message = '❓ نتائج غير معروفة أو خطأ في الفحص.';
                    }
                    resultMsg.innerHTML = `<span class="\( {className}"> \){message}</span>`;
                    vtDetails.innerHTML = `
                        <p>عدد الكشوفات الضارة: ${vt.malicious || 0}</p>
                        <p>عدد الكشوفات الآمنة: ${vt.harmless || 0}</p>
                        <p>عدد الكشوفات غير المكتشفة: ${vt.undetected || 0}</p>
                    `;
                    resultDiv.classList.remove('hidden');
                    alert("تم الفحص بنجاح وإرسال التنبيه للتليجرام!");
                } else {
                    resultMsg.innerText = 'خطأ: ' + data.message;
                    resultDiv.classList.remove('hidden');
                }
            } catch (e) {
                resultMsg.innerText = "خطأ في الاتصال بالسيرفر";
                resultDiv.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        };

        // 3. تحميل السجل مع عرض نتائج الفحص
        async function loadHistory() {
            const res = await fetch('/history/' + userId);
            const data = await res.json();
            const list = document.getElementById('historyList');
            list.innerHTML = data.map(item => {
                const vt = item.vt_result || {};
                const status = vt.malicious > 0 ? '⚠️ مشبوه' : (vt.harmless > 0 ? '✅ آمن' : '❓ غير معروف');
                return `
                    <li class="bg-white/5 p-3 rounded-lg border border-white/5 flex justify-between items-center">
                        <span class="truncate w-40">${item.url}</span>
                        <span class="text-blue-500">${new Date(item.timestamp * 1000).toLocaleString('ar-EG')}</span>
                        <span class="ml-2">${status}</span>
                    </li>
                `;
            }).join('');
        }
        loadHistory();

        // 4. الرسم البياني (تحسين لعرض إحصائيات حقيقية)
        let chart;
        function updateChart(count) {
            const ctx = document.getElementById('statsChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['فحوصات ناجحة', 'أخطاء'],
                    datasets: [{
                        data: [count, 0],  // يمكن تحديث 'أخطاء' من Firebase إذا أضفت حقل errors
                        backgroundColor: ['#3b82f6', '#1e293b'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } }
                }
            });
        }

        // 5. تبديل الثيم مع حفظ في localStorage
        window.toggleTheme = () => {
            const isDark = document.body.classList.toggle('dark');
            document.body.classList.toggle('light', !isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };

        // تحميل الثيم المحفوظ
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.classList.add(savedTheme);
        if (savedTheme === 'light') document.body.classList.add('light');
    </script>
</body>
</html>
