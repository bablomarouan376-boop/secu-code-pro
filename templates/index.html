<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="google-site-verification" content="googlecc048452b42b8f02" />
    
    <link rel="manifest" href="/manifest.json">

    <title>SecuCode Pro | طارق مصطفى - فحص أمان الروابط</title>
    <meta name="description" content="SecuCode Pro هو نظام فحص روابط متطور من تطوير طارق مصطفى لكشف الاحتيال والبرمجيات الخبيثة.">
    <meta name="author" content="Tarek Mostafa">
    <meta name="theme-color" content="#3b82f6">

    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script src="https://unpkg.com/lucide@0.300.0/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #3b82f6; --bg: #020617; }
        body { font-family: 'Cairo', sans-serif; background-color: var(--bg); color: white; scroll-behavior: smooth; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); border-radius: 1.5rem; }
        .animate-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen">
    <div class="fixed inset-0 -z-10 bg-[radial-gradient(ellipse_at_top,_#1e293b,_#020617)]"></div>

    <main class="container mx-auto px-4 py-12 max-w-5xl">
        <header class="text-center mb-16 animate-in">
            <div class="inline-block px-4 py-1.5 mb-6 border border-blue-500/30 rounded-full bg-blue-500/10 text-blue-400 text-sm font-bold uppercase">
                بواسطة طارق مصطفى
            </div>
            <h1 class="text-6xl md:text-8xl font-black mb-6 bg-gradient-to-r from-white to-slate-500 bg-clip-text text-transparent">
                SecuCode<span class="text-blue-500">.</span>Pro
            </h1>
            <p class="text-slate-400 max-w-2xl mx-auto text-lg">نظام تحليل الروابط المتطور لكشف التهديدات والبرمجيات الخبيثة.</p>
        </header>

        <section class="max-w-3xl mx-auto mb-20 animate-in">
            <div class="glass p-3 transition-all hover:shadow-[0_0_40px_rgba(59,130,246,0.1)]">
                <div class="flex flex-col md:flex-row gap-3">
                    <input type="url" id="urlInput" placeholder="ضع الرابط هنا للفحص العميق..." 
                           class="w-full bg-slate-900/50 rounded-xl px-4 py-4 text-white outline-none">
                    <button onclick="startScan()" id="scanBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-10 py-4 rounded-xl font-bold transition-all">
                        <span id="btnText">ابدأ الفحص</span>
                    </button>
                </div>
            </div>
        </section>

        <div id="resultsArea" class="hidden space-y-8 animate-in">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                <div id="statusCard" class="md:col-span-8 glass p-8 border-r-8 transition-all">
                    <h2 id="riskStatus" class="text-6xl font-black mb-4 tracking-tighter">--</h2>
                    <p id="riskScore" class="text-2xl font-bold mb-4">0 Points</p>
                    <div id="violationsList" class="space-y-3 mt-6"></div>
                </div>

                <div class="md:col-span-4 grid gap-4">
                    <div class="glass p-5">
                        <p class="text-xs text-slate-500 font-bold uppercase tracking-widest">عدد التحويلات</p>
                        <p id="redirectCount" class="text-3xl font-black">0</p>
                    </div>
                    <div class="glass p-5">
                        <p class="text-xs text-slate-500 font-bold uppercase tracking-widest">المسار الفعلي</p>
                        <div id="redirectPath" class="text-[10px] mt-2 font-mono break-all opacity-70"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-12 text-center text-slate-600 text-sm">
        <p>تم التطوير بواسطة <strong>طارق مصطفى</strong> | 2026</p>
    </footer>

    <script>
        lucide.createIcons();

        async function startScan() {
            const input = document.getElementById('urlInput');
            const btn = document.getElementById('scanBtn');
            const results = document.getElementById('resultsArea');
            if(!input.value) return;

            btn.disabled = true;
            document.getElementById('btnText').textContent = "جاري الفحص...";
            results.classList.add('hidden');

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ link: input.value })
                });
                const data = await response.json();
                renderUI(data);
            } catch (error) {
                alert("حدث خطأ في الاتصال بالسيرفر");
            } finally {
                btn.disabled = false;
                document.getElementById('btnText').textContent = "ابدأ الفحص";
            }
        }

        function renderUI(data) {
            document.getElementById('resultsArea').classList.remove('hidden');
            const themes = { 'Low': '#22c55e', 'Medium': '#eab308', 'High': '#f97316', 'Critical': '#ef4444' };
            const labels = { 'Low': 'آمن', 'Medium': 'مريب', 'High': 'خطر', 'Critical': 'تهديد حرج' };

            const color = themes[data.risk_score] || '#3b82f6';
            document.getElementById('riskStatus').textContent = labels[data.risk_score];
            document.getElementById('riskStatus').style.color = color;
            document.getElementById('statusCard').style.borderColor = color;
            document.getElementById('riskScore').textContent = data.points + " Points";
            document.getElementById('redirectCount').textContent = data.redirects.length;

            document.getElementById('redirectPath').innerHTML = data.redirects.map((u, i) => `${i+1}. ${u}<br>`).join('');
            document.getElementById('violationsList').innerHTML = data.violations.map(v => `
                <div class="glass p-4 border-r-4 border-red-500">
                    <h4 class="font-bold text-red-400">${v.name}</h4>
                    <p class="text-xs text-slate-400">${v.desc}</p>
                </div>
            `).join('') || '<p class="text-green-500 font-bold">لا يوجد تهديدات</p>';
            
            lucide.createIcons();
            resultsArea.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
