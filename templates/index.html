    <style>
        :root { --accent-blue: #3b82f6; --accent-red: #ef4444; --accent-green: #10b981; }
        body { font-family: 'Cairo', 'Inter', sans-serif; background: #020617; color: white; min-height: 100vh; overflow-x: hidden; }
        .cyber-grid { background-image: radial-gradient(circle, rgba(59, 130, 246, 0.05) 1px, transparent 1px); background-size: 30px 30px; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 1.25rem; }
        .modal { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0, 0, 0, 0.9); align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
        .modal.active { display: flex; opacity: 1; }
        .glow-red { box-shadow: 0 0 40px rgba(239, 68, 68, 0.2); border-color: rgba(239, 68, 68, 0.4) !important; }
        .glow-green { box-shadow: 0 0 40px rgba(16, 185, 129, 0.2); border-color: rgba(16, 185, 129, 0.4) !important; }
        .scan-anim { position: absolute; width: 100%; height: 2px; background: var(--accent-blue); box-shadow: 0 0 15px var(--accent-blue); animation: scan-line 2.5s ease-in-out infinite; z-index: 10; }
        @keyframes scan-line { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        #toast { position: fixed; top: 20px; right: 20px; z-index: 10000; transform: translateX(150%); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #toast.active { transform: translateX(0); }

        /* CSS جديد للتقرير */
        .a4-page {
          width: 210mm;
          min-height: 297mm;
          padding: 20mm 18mm 15mm;
          background: white;
          color: #111;
          font-family: 'Cairo', 'Inter', Arial, sans-serif;
          direction: rtl;
          box-sizing: border-box;
          font-size: 11pt;
          line-height: 1.45;
        }

        .report-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-bottom: 3px solid #3b82f6;
          padding-bottom: 1.2rem;
          margin-bottom: 1.8rem;
        }

        .logo-and-title {
          display: flex;
          align-items: center;
          gap: 1rem;
        }

        .logo-and-title h1 {
          margin: 0;
          font-size: 1.6rem;
          color: #1e40af;
        }

        .meta p {
          margin: 0.3rem 0;
          font-size: 0.95rem;
        }

        .summary {
          text-align: center;
          margin: 2rem 0;
        }

        .risk-box {
          padding: 1.5rem 2rem;
          border-radius: 12px;
          font-size: 1.8rem;
          font-weight: bold;
          margin: 1rem auto;
          max-width: 400px;
        }

        .risk-score-line {
          font-size: 1.3rem;
          margin-top: 1rem;
        }

        .details table {
          width: 100%;
          border-collapse: collapse;
          margin: 1.5rem 0;
        }

        .details th, .details td {
          border: 1px solid #d1d5db;
          padding: 0.9rem 1.1rem;
          text-align: right;
        }

        .details th {
          background: #f3f4f6;
          font-weight: 600;
        }

        .report-footer {
          margin-top: 3rem;
          text-align: center;
          font-size: 0.85rem;
          color: #4b5563;
          border-top: 1px solid #e5e7eb;
          padding-top: 1.5rem;
        }

        /* للشاشة فقط - نخفيه */
        @media screen {
          #pdf-report {
            position: absolute;
            left: -9999px;
            top: -9999px;
            width: 210mm;
          }
        }
    </style>
</head>

        <section class="glass p-8 md:p-12 border border-white/5">

                    <button onclick="openScanner()" class="absolute right-3 top-1/2 -translate-y-1/2 p-4 bg-blue-600/10 border border-blue-500/20 rounded-xl hover:bg-blue-600/20 transition-all">

                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button onclick="runAnalysis()" id="scanBtn" class="bg-blue-600 hover:bg-blue-700 py-5 rounded-xl font-black text-[11px] uppercase flex items-center justify-center gap-3 transition-all shadow-lg">

                    <button onclick="clearInput()" id="txt-clear" class="bg-white/5 border border-white/10 py-5 rounded-xl font-black text-[11px] uppercase text-slate-400 hover:bg-white/10 transition-all"></button>

        <div id="loader" class="hidden glass p-16 text-center animate-pulse border-blue-500/20">

        <div id="resultsArea" class="hidden space-y-6"></div>

        <footer class="pt-12 flex flex-col md:flex-row justify-between items-center gap-6 text-[10px] text-slate-500 font-bold uppercase pb-8 border-t border-white/5">
            <div class="flex gap-8">
                <button onclick="openModal('aboutModal')" id="txt-footer-about" class="hover:text-blue-500"></button>
                <button onclick="openModal('privModal')" id="txt-footer-priv" class="hover:text-red-500"></button>

    </main>

    <div id="scannerModal" class="modal"><div class="glass p-6 w-full max-w-sm mx-4"><div id="reader" class="rounded-xl overflow-hidden"></div><button onclick="closeScanner()" id="txt-close-cam" class="w-full mt-6 py-4 bg-red-600/10 text-red-500 font-black text-[10px] uppercase rounded-xl border border-red-500/20"></button></div></div>
    <div id="aboutModal" class="modal"><div class="glass p-10 max-w-lg mx-4 space-y-6 border-blue-500/20"><h2 id="txt-m-about-title" class="text-2xl font-black text-blue-500 uppercase italic"></h2><p id="txt-m-about-desc" class="text-slate-300 text-sm leading-relaxed"></p><button onclick="closeModal('aboutModal')" class="btn-close w-full py-4 bg-white/5 rounded-xl text-[10px] font-black uppercase border border-white/10"></button></div></div>
    <div id="privModal" class="modal"><div class="glass p-10 max-w-lg mx-4 space-y-6 border-red-500/20"><h2 id="txt-m-priv-title" class="text-2xl font-black text-red-500 uppercase italic"></h2><p id="txt-m-priv-desc" class="text-slate-300 text-sm leading-relaxed"></p><button onclick="closeModal('privModal')" class="btn-close w-full py-4 bg-white/5 rounded-xl text-[10px] font-black uppercase border border-white/10"></button></div></div>

    <!-- التقرير المخفي -->
    <div id="pdf-report" style="display: none;">
      <div class="a4-page">
        <header class="report-header">
          <div class="logo-and-title">
            <img src="https://raw.githubusercontent.com/bablomarouan376-boop/secu-code-pro/main/static/og-image.jpg"

            <p><span data-i18n="report.date"></span>: <span id="report-date"></span></p>

        <section class="summary">
          <h2 data-i18n="report.summary"></h2>
          <div class="risk-box" id="risk-level-box">
            <span id="risk-status-text"></span>
          </div>
          <div class="risk-score-line">
            <span data-i18n="report.risk"></span>: <strong id="risk-score">0%</strong>
          </div>
        </section>

        <section class="details">
          <h2 data-i18n="report.details"></h2>
          <table>
            <thead>
              <tr>
                <th data-i18n="report.field"></th>
                <th data-i18n="report.value"></th>
              </tr>
            </thead>
            <tbody>
              <tr><td data-i18n="report.domain"></td><td id="detail-domain"></td></tr>
              <tr><td data-i18n="report.ip"></td><td id="detail-ip"></td></tr>
              <tr><td data-i18n="report.country"></td><td id="detail-country"></td></tr>
              <tr><td data-i18n="report.vt-malicious"></td><td id="detail-vt-malicious">0</td></tr>
              <tr><td data-i18n="report.server-org"></td><td id="detail-org">—</td></tr>
              <tr><td data-i18n="report.timestamp"></td><td id="detail-timestamp">—</td></tr>
            </tbody>
          </table>
        </section>

        <footer class="report-footer">
          <p data-i18n="report.footer"></p>
          <p data-i18n="report.disclaimer"></p>
        </footer>
      </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://flutter-ai-playground-2de28-default-rtdb.europe-west1.firebasedatabase.app" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const i18n = {
            ar: {
                hero: "المطور الرئيسي: طارق مصطفى • تحديث 2026",
                total: "إجمالي الفحوصات", threats: "التهديدات المكتشفة", acc: "دقة التحليل", status: "النظام: نشط",

                mAboutTitle: "بروتوكول SecuCode Pro",
                mAboutDesc: "نظام استخباراتي تم تطويره بواسطة طارق مصطفى لفحص وتأمين الروابط الرقمية باستخدام تقنيات التحليل الجنائي.",
                mPrivTitle: "تشفير البيانات",
                mPrivDesc: "عمليات الفحص مشفرة بالكامل. نحن نؤمن بأن الخصوصية حق إنساني أساسي.",
                risk: "معامل الخطورة", mode: "محرك التحليل", resSafe: "نطاق موثوق", resCrit: "تهديد سيبراني",
                OFFICIAL: "نطاق رسمي موثوق.", MALICIOUS: "خطر: تهديد أو تجسس مكتشف.", CLEAN: "نطاق سليم تقنياً.",
                download: "تصدير تقرير PDF", watermark: "طارق مصطفى",
                alertSafe: "نطاق آمن", alertDanger: "تحذير أمني", msgSafe: "تم التحقق من سلامة الرابط.", msgDanger: "تم رصد نشاط مشبوه أو تجسس!",
                report: {
                  date: "تاريخ التقرير",
                  scanned: "الرابط المفحوص",
                  summary: "ملخص النتيجة",
                  risk: "درجة الخطورة",
                  details: "تفاصيل الفحص",
                  field: "الخاصية",
                  value: "القيمة",
                  domain: "الدومين",
                  ip: "عنوان IP",
                  country: "الدولة",
                  "vt-malicious": "VirusTotal - روابط ضارة",
                  "server-org": "المزود / المنظمة",
                  timestamp: "وقت الفحص",
                  footer: "تم إنشاء التقرير بواسطة SecuCode Pro © 2026",
                  disclaimer: "تقرير لأغراض أمنية فقط - لا يُعتبر دليلاً قانونياً نهائياً",
                  SAFE: "آمن",
                  SUSPICIOUS: "مشبوه",
                  MALICIOUS: "خطر"
                }
            },
            en: {
                hero: "Lead Dev: Tarek Mostafa • 2026 Intel",
                total: "TOTAL SCANS", threats: "THREATS BLOCKED", acc: "ACCURACY", status: "SYSTEM: ACTIVE",
                inputLabel: "DIGITAL VECTOR ANALYSIS", inputSub: "CYBER INTEL CORE - TAREK MOSTAFA",
                btn: "SCAN DOMAIN NOW", clear: "PURGE", loading: "Cross-referencing global cloud databases...",
                closeCam: "Close Camera", closeBtn: "Back", about: "PROTOCOL", priv: "PRIVACY",
                copy: "© 2026 SecuCode Pro • Tarek Mostafa",
                mAboutTitle: "SecuCode Pro Protocol",
                mAboutDesc: "Forensic intelligence system developed by Tarek Mostafa for digital link verification.",
                mPrivTitle: "Encryption",
                mPrivDesc: "All scans are end-to-end encrypted. We prioritize your privacy.",
                risk: "RISK FACTOR", mode: "ENGINE", resSafe: "TRUSTED DOMAIN", resCrit: "CYBER THREAT",
                OFFICIAL: "Official Trusted Domain.", MALICIOUS: "Danger: Malicious or Spyware detected.", CLEAN: "Technically clean domain.",
                download: "Export PDF Report", watermark: "Tarek Mostafa",
                alertSafe: "Safe Domain", alertDanger: "Security Alert", msgSafe: "Link verified and safe.", msgDanger: "Suspicious activity or spyware detected!",
                report: {
                  date: "Report Date",
                  scanned: "Scanned URL",
                  summary: "Scan Summary",
                  risk: "Risk Score",
                  details: "Scan Details",
                  field: "Field",
                  value: "Value",
                  domain: "Domain",
                  ip: "IP Address",
                  country: "Country",
                  "vt-malicious": "VirusTotal - Malicious Detections",
                  "server-org": "Hosting Provider / Org",
                  timestamp: "Scan Timestamp",
                  footer: "Generated by SecuCode Pro © 2026",
                  disclaimer: "For security analysis purposes only - not conclusive legal evidence",
                  SAFE: "Safe",
                  SUSPICIOUS: "Suspicious",
                  MALICIOUS: "Danger"
                }
            }
        };

        let currentLang = 'ar';
        let html5QrCode;
        let lastScanResult = null;
        let lastScannedUrl = '';

        function showToast(type, title, msg) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            toast.style.borderColor = type === 'safe' ? 'var(--accent-green)' : 'var(--accent-red)';
            icon.innerHTML = `<i data-lucide="${type === 'safe' ? 'shield-check' : 'shield-alert'}" class="w-6 h-6 ${type === 'safe' ? 'text-emerald-500' : 'text-red-500'}"></i>`;
            document.getElementById('toast-title').innerText = title;
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.add('active');
            lucide.createIcons();
            setTimeout(() => toast.classList.remove('active'), 4000);
        }

        window.toggleLang = () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            const d = i18n[currentLang];
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('langBtn').innerText = currentLang === 'ar' ? 'English' : 'العربية';
            document.getElementById('txt-hero-sub').innerText = d.hero;
            document.getElementById('txt-total-lbl').innerText = d.total;
            document.getElementById('txt-threats-lbl').innerText = d.threats;
            document.getElementById('txt-accuracy-lbl').innerText = d.acc;
            document.getElementById('txt-status').innerText = d.status;
            document.getElementById('txt-scan-btn').innerText = d.btn;
            document.getElementById('txt-clear').innerText = d.clear;
            document.getElementById('txt-input-label').innerText = d.inputLabel;
            document.getElementById('txt-input-sub').innerText = d.inputSub;
            document.getElementById('loaderStatus').innerText = d.loading;
            document.getElementById('txt-footer-about').innerText = d.about;
            document.getElementById('txt-footer-priv').innerText = d.priv;
            document.getElementById('txt-copyright').innerText = d.copy;
            document.getElementById('txt-close-cam').innerText = d.closeCam;
            document.getElementById('txt-m-about-title').innerText = d.mAboutTitle;
            document.getElementById('txt-m-about-desc').innerText = d.mAboutDesc;
            document.getElementById('txt-m-priv-title').innerText = d.mPrivTitle;
            document.getElementById('txt-m-priv-desc').innerText = d.mPrivDesc;
            document.querySelectorAll('.btn-close').forEach(b => b.innerText = d.closeBtn);
            lucide.createIcons();
        };

        window.toggleLang();

        window.runAnalysis = async function() {
            const input = document.getElementById('urlInput');
            let url = input.value.trim();
            if(!url) return;
            
            document.getElementById('resultsArea').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ link: url })
                });
                const result = await response.json();
                
                lastScanResult = result;
                lastScannedUrl = url;
                
                renderResults(result, url);
                
                const d = i18n[currentLang];
                if(result.is_blacklisted) showToast('danger', d.alertDanger, d.msgDanger);
                else showToast('safe', d.alertSafe, d.msgSafe);
            } catch (e) {
                showToast('danger', "Error", "Connection failed");
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        };

        function renderResults(data, url) {
            const area = document.getElementById('resultsArea');
            area.classList.remove('hidden');
            const d = i18n[currentLang];
            const isCrit = data.is_blacklisted;
            const isSafe = data.is_official;
            const theme = isCrit ? 'var(--accent-red)' : (isSafe ? 'var(--accent-green)' : 'var(--accent-blue)');
            
            area.innerHTML = `
                <div id="captureArea" class="glass p-8 md:p-12 ${isCrit ? 'glow-red' : (isSafe ? 'glow-green' : '')}" style="border-top: 4px solid ${theme}">
                    <div class="grid lg:grid-cols-5 gap-8">
                        <div class="lg:col-span-3 space-y-6">
                            <h2 class="text-3xl font-black italic uppercase" style="color: \( {theme}"> \){isCrit ? d.resCrit : d.resSafe}</h2>
                            <div class="bg-black/40 p-6 rounded-2xl border-r-8" style="border-color: \( {theme}"><p class="text-white text-lg font-bold"> \){isSafe ? d.OFFICIAL : (isCrit ? d.MALICIOUS : d.CLEAN)}</p></div>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="glass p-4 text-center"><span class="block text-[9px] mb-1 text-slate-500 uppercase">${d.risk}</span><span class="text-2xl font-black" style="color: \( {theme}"> \){data.risk_score}%</span></div>
                                <div class="glass p-4 text-center"><span class="block text-[9px] mb-1 text-slate-500 uppercase">${d.mode}</span><span class="text-[10px] font-black text-blue-500 uppercase">FORENSIC_V2</span></div>
                            </div>
                            <button onclick="downloadPDF()" class="w-full py-4 glass border-white/10 text-[10px] font-black uppercase hover:bg-blue-600/10 transition-all flex items-center justify-center gap-2">
                                <i data-lucide="file-text" class="w-4 h-4"></i> ${d.download}
                            </button>
                        </div>
                        <div class="lg:col-span-2">
                            <div class="glass h-[240px] relative rounded-2xl overflow-hidden border-white/10">
                                <div class="scan-anim"></div>
                                <img src="${data.screenshot}" class="w-full h-full object-cover">
                            </div>
                        </div>
                    </div>
                </div>`;
            
            lucide.createIcons();
            area.scrollIntoView({ behavior: 'smooth' });
        }

        window.downloadPDF = async function() {
            if (!lastScanResult) {
                showToast('danger', 'Error', currentLang === 'ar' ? 'لا توجد نتيجة فحص لحفظها' : 'No scan result to export');
                return;
            }

            const reportContainer = document.getElementById('pdf-report');
            if (!reportContainer) return;

            // ملء التاريخ والرابط
            document.getElementById('report-date').textContent = new Date().toLocaleString(currentLang === 'ar' ? 'ar-EG' : 'en-US');
            document.getElementById('report-url').textContent = lastScannedUrl;

            // ملء التفاصيل
            document.getElementById('detail-domain').textContent = lastScanResult.server?.domain || lastScanResult.server?.ip || '—';
            document.getElementById('detail-ip').textContent = lastScanResult.server?.ip || '—';
            document.getElementById('detail-country').textContent = lastScanResult.server?.country || '—';
            document.getElementById('detail-vt-malicious').textContent = lastScanResult.vt_stats?.malicious || '0';
            document.getElementById('detail-org').textContent = lastScanResult.server?.org || '—';
            document.getElementById('detail-timestamp').textContent = lastScanResult.timestamp || '—';

            // حالة الخطورة
            const score = lastScanResult.risk_score || 0;
            document.getElementById('risk-score').textContent = score + '%';

            let statusKey = score >= 70 ? 'MALICIOUS' : score >= 30 ? 'SUSPICIOUS' : 'SAFE';
            let statusText = i18n[currentLang].report[statusKey];
            let color = score >= 70 ? '#ef4444' : score >= 30 ? '#f59e0b' : '#10b981';

            const box = document.getElementById('risk-level-box');
            box.textContent = statusText;
            box.style.backgroundColor = color;
            box.style.color = 'white';

            // تحديث عنوان التقرير حسب اللغة
            document.getElementById('report-title').textContent = currentLang === 'ar' ? 'تقرير SecuCode Pro' : 'SecuCode Pro Report';

            // تحديث جميع النصوص بناءً على اللغة (بدون data-i18n، لأنها ليست ديناميكية، لكن لو عايز، أضف loop هنا)
            const reportElements = document.querySelectorAll('[data-i18n]');
            reportElements.forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (key && i18n[currentLang].report[key]) {
                    el.textContent = i18n[currentLang].report[key];
                }
            });

            // توليد PDF
            const element = document.querySelector('.a4-page');
            const canvas = await html2canvas(element, {
                scale: 2.5,          // جودة عالية
                useCORS: true,
                logging: false,
                width: element.offsetWidth,
                height: element.offsetHeight
            });

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });

            const imgWidth = 210;
            const pageHeight = 297;
            const imgHeight = (canvas.height * imgWidth) / canvas.width;
            let heightLeft = imgHeight;
            let position = 0;

            pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, position, imgWidth, imgHeight);
            heightLeft -= pageHeight;

            while (heightLeft > 0) {
                position = heightLeft - imgHeight;
                pdf.addPage();
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
            }

            pdf.save(`SecuCode_\( {currentLang === 'ar' ? 'تقرير' : 'Report'}_ \){Date.now()}.pdf`);
        };

        window.openScanner = async function() {
            document.getElementById('scannerModal').classList.add('active');
            html5QrCode = new Html5Qrcode("reader");
            await html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
                document.getElementById('urlInput').value = txt;
                closeScanner(); runAnalysis();
            }).catch(() => closeScanner());
        };

        window.closeScanner = () => {
            if(html5QrCode) html5QrCode.stop().finally(() => document.getElementById('scannerModal').classList.remove('active'));
            else document.getElementById('scannerModal').classList.remove('active');
        };

        window.clearInput = () => document.getElementById('urlInput').value = '';
        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');

        onValue(ref(db, 'stats'), (s) => {
            const v = s.val() || { clicks: 0, threats: 0 };
            document.getElementById('totalScanned').innerText = v.clicks.toString().padStart(4, '0');
            document.getElementById('threatsDetected').innerText = v.threats.toString().padStart(4, '0');
        });
    </script>
</body>
</html>
