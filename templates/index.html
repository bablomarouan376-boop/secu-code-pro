<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuCode Pro | رادار طارق مصطفى</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script src="https://unpkg.com/lucide@0.300.0/dist/umd/lucide.min.js"></script>

    <style>
        :root { --bg: #020617; --blue: #2563eb; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); color: #f8fafc; margin: 0; min-height: 100vh; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 2.5rem; }
        .stat-card { min-height: 130px; display: flex; flex-direction: column; justify-content: center; align-items: center; border-bottom: 4px solid rgba(37, 99, 235, 0.2); transition: 0.3s; }
        .stat-card:hover { transform: translateY(-5px); border-color: var(--blue); }
        .scan-line { position: absolute; height: 3px; width: 100%; top: 0; background: linear-gradient(to right, transparent, #3b82f6, transparent); animation: scan 2s linear infinite; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .modal { transition: opacity 0.3s ease, transform 0.3s ease; }
        .modal.hidden { display: none; opacity: 0; transform: scale(0.95); }
        .modal.flex { display: flex; opacity: 1; transform: scale(1); }
    </style>
</head>
<body class="p-6 md:p-12 relative">
    <div class="fixed inset-0 -z-10 bg-[radial-gradient(circle_at_top,_#0f172a,_#020617)]"></div>

    <main class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-16">
            <div>
                <h1 class="text-4xl md:text-6xl font-black italic tracking-tighter text-white uppercase">SECUCODE <span class="text-blue-600">PRO</span></h1>
                <p id="hero-sub" class="text-[10px] font-bold tracking-[0.3em] text-slate-400 uppercase mt-3 italic">نظام طارق مصطفى للرصد الأمني - 2026</p>
            </div>
            <button onclick="toggleLang()" id="langBtn" class="px-6 py-2 text-xs font-black text-white rounded-2xl border border-white/10 hover:bg-blue-600 transition-all uppercase tracking-widest">English</button>
        </header>

        <section class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-16 text-center">
            <div class="glass p-5 stat-card">
                <span id="txt-clicks" class="text-[10px] font-black text-slate-400 uppercase">إجمالي النقرات</span>
                <p id="stat-clicks" class="text-3xl font-black text-blue-500 mt-2 font-mono">11</p>
            </div>
            <div class="glass p-5 stat-card">
                <span id="txt-impressions" class="text-[10px] font-black text-slate-400 uppercase">عدد الظهور</span>
                <p id="stat-impressions" class="text-3xl font-black text-purple-500 mt-2 font-mono">19</p>
            </div>
            <div class="glass p-5 stat-card">
                <span id="txt-indexed" class="text-[10px] font-black text-slate-400 uppercase">المفهرسة</span>
                <p class="text-3xl font-black text-green-500 mt-2 font-mono">1</p>
            </div>
            <div class="glass p-5 stat-card">
                <span id="txt-protection" class="text-[10px] font-black text-slate-400 uppercase">الحماية</span>
                <p id="active-ai" class="text-[10px] font-black text-red-500 mt-4 uppercase italic">Active AI</p>
            </div>
        </section>

        <div class="glass p-4 flex flex-col md:flex-row gap-3 relative overflow-hidden mb-10">
            <div id="scanLine" class="hidden scan-line"></div>
            <input type="url" id="urlInput" placeholder="أدخل الرابط بالكامل هنا..." 
                   class="w-full bg-transparent px-6 py-4 outline-none font-bold text-white border-none focus:ring-0 text-lg">
            <button onclick="handleScan()" id="scanBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-10 py-5 rounded-[1.5rem] font-black text-lg flex items-center justify-center gap-2 transition-all active:scale-95">
                <i data-lucide="shield-check"></i>
                <span id="btn-text">تحليل الآن</span>
            </button>
        </div>

        <div id="resultsArea" class="hidden mb-20"></div>
    </main>

    <footer class="mt-32 text-center border-t border-white/5 pt-10 pb-12">
        <div class="flex justify-center gap-8 mb-8">
            <button onclick="toggleModal('aboutModal')" id="txt-about-btn" class="text-[11px] font-black text-slate-400 hover:text-blue-500 uppercase tracking-widest transition-colors">عن النظام</button>
            <button onclick="toggleModal('privacyModal')" id="txt-privacy-btn" class="text-[11px] font-black text-slate-400 hover:text-blue-500 uppercase tracking-widest transition-colors">سياسة الخصوصية</button>
        </div>
        <p id="txt-footer" class="text-slate-600 text-[10px] font-bold tracking-[0.4em] uppercase">&copy; 2026 SECUCODE PRO - BY TAREK MOSTAFA</p>
    </footer>

    <div id="aboutModal" class="modal hidden fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
        <div class="glass max-w-2xl w-full p-10 relative">
            <button onclick="toggleModal('aboutModal')" class="absolute top-6 left-6 text-slate-400 hover:text-white"><i data-lucide="x-circle"></i></button>
            <h2 id="modal-about-title" class="text-3xl font-black text-blue-500 mb-6 italic uppercase">عن النظام</h2>
            <div id="modal-about-body" class="text-slate-300 space-y-4 leading-relaxed"></div>
        </div>
    </div>

    <div id="privacyModal" class="modal hidden fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
        <div class="glass max-w-2xl w-full p-10 relative">
            <button onclick="toggleModal('privacyModal')" class="absolute top-6 left-6 text-slate-400 hover:text-white"><i data-lucide="x-circle"></i></button>
            <h2 id="modal-privacy-title" class="text-3xl font-black text-red-500 mb-6 italic uppercase">سياسة الخصوصية</h2>
            <div id="modal-privacy-body" class="text-slate-300 space-y-4 leading-relaxed"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSy...", 
            databaseURL: "https://flutter-ai-playground-2de28-default-rtdb.europe-west1.firebasedatabase.app"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'stats'), (s) => {
            const d = s.val();
            if(d) {
                document.getElementById('stat-clicks').innerText = d.clicks || 11;
                document.getElementById('stat-impressions').innerText = d.impressions || 19;
            }
        });

        window.handleScan = function() {
            if(!document.getElementById('urlInput').value) return;
            document.getElementById('scanLine').classList.remove('hidden');
            runTransaction(ref(db, 'stats/clicks'), (c) => (c || 11) + 1);
            runTransaction(ref(db, 'stats/impressions'), (i) => (i || 19) + 1);
            setTimeout(() => {
                document.getElementById('scanLine').classList.add('hidden');
                const isAr = document.getElementById('htmlTag').dir === 'rtl';
                document.getElementById('resultsArea').innerHTML = `<div class="glass p-10 border-r-8 border-green-500"><h2 class="text-3xl font-black text-green-500">SAFE</h2><p class="text-slate-400 mt-2">${isAr ? 'الرابط آمن تماماً.' : 'Link is perfectly safe.'}</p></div>`;
                document.getElementById('resultsArea').classList.remove('hidden');
            }, 1500);
        }
    </script>

    <script>
        const dict = {
            ar: {
                hero: "نظام طارق مصطفى للرصد الأمني - 2026", clicks: "إجمالي النقرات", impressions: "عدد الظهور", indexed: "المفهرسة", protection: "الحماية", placeholder: "أدخل الرابط بالكامل هنا...", btn: "تحليل الآن", aboutBtn: "عن النظام", privacyBtn: "سياسة الخصوصية", footer: "© 2026 SECUCODE PRO - بواسطة طارق مصطفى", langBtn: "English",
                aboutT: "حول SECUCODE PRO", aboutB: "<p>نظام أمني متطور طوره طارق مصطفى باستخدام خوارزميات الذكاء الاصطناعي لفحص الروابط وحماية الخصوصية الرقمية.</p>",
                privT: "سياسة الخصوصية", privB: "<p>نحن لا نقوم بتخزين أي بيانات شخصية أو روابط مفحوصة. الأمان يبدأ من الخصوصية المطلقة.</p>"
            },
            en: {
                hero: "TAREK MOSTAFA SECURITY SYSTEM - 2026", clicks: "TOTAL CLICKS", impressions: "TOTAL IMPRESSIONS", indexed: "INDEXED", protection: "PROTECTION", placeholder: "Enter full URL here...", btn: "ANALYZE NOW", aboutBtn: "ABOUT SYSTEM", privacyBtn: "PRIVACY POLICY", footer: "© 2026 SECUCODE PRO - BY TAREK MOSTAFA", langBtn: "العربية",
                aboutT: "ABOUT SECUCODE PRO", aboutB: "<p>An advanced security system developed by Tarek Mostafa using AI algorithms to scan links and protect digital privacy.</p>",
                privT: "PRIVACY POLICY", privB: "<p>We do not store any personal data or scanned links. Security starts with absolute privacy.</p>"
            }
        };

        function toggleLang() {
            const h = document.getElementById('htmlTag');
            const isAr = h.dir === 'rtl';
            const n = isAr ? 'en' : 'ar';
            h.dir = isAr ? 'ltr' : 'rtl';
            
            document.getElementById('hero-sub').innerText = dict[n].hero;
            document.getElementById('txt-clicks').innerText = dict[n].clicks;
            document.getElementById('txt-impressions').innerText = dict[n].impressions;
            document.getElementById('txt-indexed').innerText = dict[n].indexed;
            document.getElementById('txt-protection').innerText = dict[n].protection;
            document.getElementById('urlInput').placeholder = dict[n].placeholder;
            document.getElementById('btn-text').innerText = dict[n].btn;
            document.getElementById('txt-about-btn').innerText = dict[n].aboutBtn;
            document.getElementById('txt-privacy-btn').innerText = dict[n].privacyBtn;
            document.getElementById('txt-footer').innerText = dict[n].footer;
            document.getElementById('langBtn').innerText = dict[n].langBtn;
            document.getElementById('modal-about-title').innerText = dict[n].aboutT;
            document.getElementById('modal-about-body').innerHTML = dict[n].aboutB;
            document.getElementById('modal-privacy-title').innerText = dict[n].privT;
            document.getElementById('modal-privacy-body').innerHTML = dict[n].privB;
        }

        function toggleModal(id) {
            const m = document.getElementById(id);
            m.classList.toggle('hidden');
            m.classList.toggle('flex');
        }

        window.onload = () => {
            toggleLang(); toggleLang(); // لضبط النصوص الابتدائية
            if(window.lucide) lucide.createIcons();
        };
    </script>
</body>
</html>
