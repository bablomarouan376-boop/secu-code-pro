<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuCode Pro | Tarek Mostafa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; transition: 0.3s; }
        .dark { background: #020617; color: white; }
        .light { background: #f8fafc; color: #020617; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; }
        .light .glass { background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(0,0,0,0.1); }
    </style>
</head>
<body class="dark p-4 md:p-10">
    <div class="max-w-5xl mx-auto space-y-6">
        <header class="glass p-6 flex justify-between items-center shadow-2xl">
            <h1 class="text-3xl font-black italic tracking-tighter">SECUCODE <span class="text-blue-500">PRO</span></h1>
            <div class="flex gap-2">
                <button onclick="toggleTheme()" class="p-3 glass hover:scale-110 transition"><i data-lucide="sun"></i></button>
                <div class="glass px-4 py-2 text-xs font-bold flex items-center gap-2">
                    <span class="text-blue-500">TOTAL SCANS:</span>
                    <span id="totalCount">0000</span>
                </div>
            </div>
        </header>

        <section class="glass p-8 md:p-12 space-y-6 text-center">
            <h2 class="text-xl font-bold">مرحباً بك في نظام الفحص المتقدم</h2>
            <div class="relative">
                <input type="text" id="urlInput" class="w-full bg-black/20 border-2 border-white/5 p-6 rounded-2xl focus:border-blue-500 outline-none text-left font-mono" placeholder="https://example.com">
                <button onclick="startScan()" id="scanBtn" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 py-5 rounded-2xl font-black text-lg flex items-center justify-center gap-3 transition-all">
                    <i data-lucide="shield-check"></i> فحص الرابط الآن
                </button>
            </div>
            
            <div id="loader" class="hidden space-y-4">
                <div class="flex justify-between text-[10px] font-black uppercase">
                    <span>جاري التحليل...</span>
                    <span id="progressText">0%</span>
                </div>
                <div class="w-full bg-white/10 h-3 rounded-full overflow-hidden">
                    <div id="pBar" class="bg-blue-600 h-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
        </section>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="glass p-6">
                <h3 class="text-sm font-black mb-4 flex items-center gap-2"><i data-lucide="bar-chart"></i> إحصائيات النظام</h3>
                <canvas id="statsChart"></canvas>
            </div>
            <div class="glass p-6 h-64 overflow-y-auto">
                <h3 class="text-sm font-black mb-4 flex items-center gap-2"><i data-lucide="history"></i> سجل الفحص الأخير</h3>
                <ul id="historyList" class="space-y-3 text-[10px]"></ul>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://secucode-pro-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userId = localStorage.getItem('userId') || 'user_' + Math.random().toString(36).slice(2, 9);
        localStorage.setItem('userId', userId);

        lucide.createIcons();

        // 1. تحديث العداد المباشر
        onValue(ref(db, 'stats/total_scans'), (snapshot) => {
            const count = snapshot.val() || 0;
            document.getElementById('totalCount').innerText = String(count).padStart(4, '0');
            updateChart(count);
        });

        // 2. دالة الفحص
        window.startScan = async function() {
            const url = document.getElementById('urlInput').value.trim();
            if(!url) return;

            const btn = document.getElementById('scanBtn');
            const loader = document.getElementById('loader');
            const pBar = document.getElementById('pBar');
            const pText = document.getElementById('progressText');

            btn.disabled = true;
            loader.classList.remove('hidden');

            let p = 0;
            const intv = setInterval(() => {
                p += 2;
                pBar.style.width = p + '%';
                pText.innerText = p + '%';
                if(p >= 100) clearInterval(intv);
            }, 50);

            try {
                const res = await fetch('/scan', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url: url, user_id: userId })
                });
                const data = await res.json();
                if(data.status === 'success') {
                    loadHistory();
                    alert("تم الفحص بنجاح وإرسال التنبيه للتليجرام!");
                }
            } catch (e) {
                alert("خطأ في الاتصال بالسيرفر");
            } finally {
                btn.disabled = false;
                setTimeout(() => loader.classList.add('hidden'), 1000);
            }
        };

        // 3. تحميل السجل
        async function loadHistory() {
            const res = await fetch('/history/' + userId);
            const data = await res.json();
            const list = document.getElementById('historyList');
            list.innerHTML = data.map(item => `
                <li class="bg-white/5 p-3 rounded-lg border border-white/5 flex justify-between">
                    <span class="truncate w-40">${item.url}</span>
                    <span class="text-blue-500">${new Date(item.timestamp * 1000).toLocaleTimeString()}</span>
                </li>
            `).join('');
        }
        loadHistory();

        // 4. الرسم البياني
        let chart;
        function updateChart(count) {
            const ctx = document.getElementById('statsChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['فحوصات ناجحة', 'أخطاء'],
                    datasets: [{
                        data: [count, 0],
                        backgroundColor: ['#3b82f6', '#1e293b'],
                        borderWidth: 0
                    }]
                },
                options: { plugins: { legend: { display: false } } }
            });
        }

        window.toggleTheme = () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        };
    </script>
</body>
</html>
