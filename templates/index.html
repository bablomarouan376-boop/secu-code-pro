<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuCode Pro | Threat Intelligence</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script src="https://unpkg.com/lucide@0.300.0/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #020617; color: white; scroll-behavior: smooth; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); border-radius: 1.5rem; }
        .cyber-text { text-transform: uppercase; letter-spacing: 0.1em; font-size: 10px; font-weight: bold; color: #64748b; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="fixed inset-0 -z-10 bg-[radial-gradient(ellipse_at_top,_#0f172a,_#020617)]"></div>

    <nav class="container mx-auto max-w-5xl flex justify-between items-center mb-12">
        <div class="flex items-center gap-2">
            <div class="h-2 w-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="cyber-text">System Active</span>
        </div>
        <button onclick="toggleLanguage()" class="glass px-4 py-2 text-xs font-bold hover:bg-blue-600/20 flex items-center gap-2">
            <i data-lucide="languages" class="w-4 h-4"></i> <span id="langBtnText">English</span>
        </button>
    </nav>

    <main class="container mx-auto max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-6xl md:text-7xl font-black italic tracking-tighter mb-4">SECUCODE<span class="text-blue-500"> PRO</span></h1>
            <p id="subTitle" class="cyber-text text-sm">نظام طارق مصطفى للرصد السلوكي وتتبع التهديدات</p>
        </header>

        <section class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-12 text-center">
            <div class="glass p-5 border-b-2 border-blue-500/30">
                <p class="cyber-text">TOTAL SCANS</p>
                <p id="totalScanned" class="text-2xl font-black text-blue-500 font-mono">---</p>
            </div>
            <div class="glass p-5 border-b-2 border-red-500/30">
                <p class="cyber-text">THREATS BLOCKED</p>
                <p id="threatsDetected" class="text-2xl font-black text-red-500 font-mono">---</p>
            </div>
            <div class="glass p-5 border-b-2 border-green-500/30">
                <p class="cyber-text">PRECISION</p>
                <p class="text-2xl font-black text-green-500 font-mono">99.8%</p>
            </div>
            <div class="glass p-5 border-b-2 border-purple-500/30">
                <p class="cyber-text">DB STATUS</p>
                <button onclick="refreshDB()" id="dbStatus" class="text-xs font-black text-purple-400 underline">SYNC NOW</button>
            </div>
        </section>

        <div class="glass p-3 flex flex-col md:flex-row gap-3 mb-16">
            <input type="url" id="urlInput" placeholder="أدخل الرابط المستهدف لتحليله..." class="w-full bg-slate-900/50 rounded-xl px-5 py-4 outline-none border border-white/5 focus:border-blue-500/50 font-bold">
            <button onclick="startScan()" id="scanBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-10 py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-all">
                <i data-lucide="shield-search"></i> <span id="scanBtnText">فحص الوجهة</span>
            </button>
        </div>

        <div id="resultsArea" class="hidden space-y-6">
            <div id="statusCard" class="glass p-8 border-r-8 transition-all duration-700">
                <div class="flex justify-between items-start mb-8">
                    <div>
                        <p id="repTitle" class="cyber-text mb-1">DETECTION REPORT</p>
                        <h2 id="riskStatus" class="text-5xl font-black italic uppercase">--</h2>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="shareReport()" class="p-3 bg-white/5 hover:bg-white/10 rounded-xl transition-all" title="Share">
                            <i data-lucide="share-2" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
                <div id="violationsList" class="space-y-4"></div>
            </div>
        </div>
    </main>

    <footer class="py-12 text-center">
        <p class="cyber-text">Last DB Update: <span id="updateTime" class="text-green-500">--</span></p>
        <p class="cyber-text mt-4 opacity-50">Tarek Mostafa © 2026 Protection Protocol</p>
    </footer>

    <script>
        let currentLang = 'ar';
        const trans = {
            ar: { sub: "نظام طارق مصطفى للرصد السلوكي وتتبع التهديدات", placeholder: "أدخل الرابط المستهدف لتحليله...", scan: "فحص الوجهة", scanning: "جاري التحليل...", shareMsg: "تم نسخ التقرير!", safeMsg: "الوجهة موثوقة - لم يتم رصد تهديدات" },
            en: { sub: "Tarek Mostafa Behavioral Threat Intelligence System", placeholder: "Enter target URL for analysis...", scan: "Scan Destination", scanning: "Analyzing...", shareMsg: "Report Copied!", safeMsg: "Destination Verified - No Threats Found" }
        };

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.getElementById('htmlTag').dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('subTitle').textContent = trans[currentLang].sub;
            document.getElementById('urlInput').placeholder = trans[currentLang].placeholder;
            document.getElementById('scanBtnText').textContent = trans[currentLang].scan;
            document.getElementById('langBtnText').textContent = currentLang === 'ar' ? 'English' : 'العربية';
            lucide.createIcons();
        }

        async function startScan() {
            const url = document.getElementById('urlInput').value;
            if(!url) return;
            const btn = document.getElementById('scanBtn');
            btn.disabled = true; document.getElementById('scanBtnText').textContent = trans[currentLang].scanning;

            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ link: url })
                });
                const data = await res.json();
                if(data.error) { alert(data.error); return; }
                renderUI(data);
            } catch (e) { alert("Error"); }
            finally { btn.disabled = false; document.getElementById('scanBtnText').textContent = trans[currentLang].scan; lucide.createIcons(); }
        }

        function renderUI(data) {
            document.getElementById('resultsArea').classList.remove('hidden');
            document.getElementById('updateTime').textContent = data.last_update;
            const themes = { 'Low': '#22c55e', 'Medium': '#eab308', 'High': '#f97316', 'Critical': '#ef4444' };
            const color = themes[data.risk_score];
            
            document.getElementById('riskStatus').textContent = data.risk_score;
            document.getElementById('riskStatus').style.color = color;
            document.getElementById('statusCard').style.borderColor = color;
            document.getElementById('totalScanned').textContent = data.stats.total.toLocaleString();
            document.getElementById('threatsDetected').textContent = data.stats.threats.toLocaleString();

            document.getElementById('violationsList').innerHTML = data.violations.length > 0 ? 
                data.violations.map(v => `
                    <div class="bg-slate-900/50 border border-white/5 p-5 rounded-2xl flex items-start gap-4">
                        <i data-lucide="shield-alert" style="color: ${color}"></i>
                        <div><h4 class="font-bold text-sm" style="color: ${color}">${v.name}</h4><p class="text-xs text-slate-400 mt-1">${v.desc}</p></div>
                    </div>`).join('') : `<div class="text-center py-8 text-green-500 font-bold">${trans[currentLang].safeMsg}</div>`;
            
            lucide.createIcons();
            document.getElementById('resultsArea').scrollIntoView({ behavior: 'smooth' });
        }

        async function refreshDB() {
            const btn = document.getElementById('dbStatus');
            btn.textContent = "SYNCING...";
            const res = await fetch('/refresh_db', { method: 'POST' });
            const data = await res.json();
            document.getElementById('updateTime').textContent = data.new_date;
            btn.textContent = "SUCCESS";
            setTimeout(() => btn.textContent = "SYNC NOW", 2000);
        }

        function shareReport() {
            const url = document.getElementById('urlInput').value;
            const score = document.getElementById('riskStatus').textContent;
            navigator.clipboard.writeText(`SecuCode Pro Report\nURL: ${url}\nRisk: ${score}\nVerified by Tarek Mostafa.`);
            alert(trans[currentLang].shareMsg);
        }

        window.onload = () => {
            const startDate = new Date('2026-01-01');
            const now = new Date();
            const days = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
            let base = 1540 + (days * 41) + (now.getHours() * 3);
            document.getElementById('totalScanned').textContent = base.toLocaleString();
            document.getElementById('threatsDetected').textContent = Math.floor(base * 0.13).toLocaleString();
            setInterval(() => {
                let el = document.getElementById('totalScanned');
                let curr = parseInt(el.textContent.replace(/,/g, ''));
                if(Math.random() > 0.6) el.textContent = (curr + 1).toLocaleString();
            }, 4000);
            lucide.createIcons();
        };
    </script>
</body>
</html>
